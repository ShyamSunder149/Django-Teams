{% extends 'base.html' %}
{% block title %} Add Teams {% endblock %}
{% block css %}
<style>

</style>
{% endblock %}
{% block content %}

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Team Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Team name" name="teamname">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Member count</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Member count" name="count">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Team Type</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Team Type" name="type">
    </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
