<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 ">
        <div class="container-fluid">
          <a class="navbar-brand" href="teamlist/">Teams Collection</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-end d-flex flex-row-reverse mx-auto" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">Add teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list' %}">List Teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'update' %}">Update teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'delete' %}">Delete Teams</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
